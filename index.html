<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Terapia Ocupacional – U. Mayor</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>Terapia Ocupacional</h1>
      <p>Universidad Mayor · Chile</p>
    </div>

    <div class="controls">
      <button id="exportar" title="Exportar progreso a un archivo JSON">Exportar</button>
      <label class="importer">
        Importar
        <input type="file" id="importar" accept="application/json" />
      </label>
      <button id="reiniciar" class="danger" title="Borrar todo el progreso">Reiniciar</button>
    </div>
  </header>

  <section class="panel">
    <div class="legend">
      <span class="tag area-prof">Formación Profesional</span>
      <span class="tag area-bio">Formación Biomédica</span>
      <span class="tag area-elec">Electivos</span>
      <span class="tag area-c2">Ciclo 2 / Titulación</span>
      <span class="tag locked">Bloqueado</span>
      <span class="tag done">Aprobado</span>
    </div>

    <div class="progress-wrap">
      <div class="progress-text">
        Progreso: <strong id="progresoPorc">0%</strong> (<span id="aprobados">0</span>/<span id="total">0</span> ramos)
      </div>
      <div class="progress">
        <div id="progressBar"></div>
      </div>
    </div>
  </section>

  <main id="malla" class="malla">
    <!-- Se llena dinámicamente -->
  </main>

  <footer>
    <p>Hecho con ❤️ para estudiantes de TO U. Mayor · Guarda tu progreso automáticamente</p>
  </footer>

  <template id="cardTemplate">
    <article class="ramo locked" tabindex="0" role="button" aria-pressed="false">
      <header>
        <h3 class="nombre"></h3>
      </header>
      <div class="pill semestre"></div>
      <div class="pill area"></div>
      <div class="prereqs"></div>
      <div class="actions">
        <button class="toggle">Marcar aprobado</button>
      </div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
